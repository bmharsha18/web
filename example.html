<html>
<head>
<title>USN and Name Validation</title>
<script language="javascript">
function match()
{
var usn,name,s1,s2;
usn=document.getElementById("USN").value;
name=document.getElementById("NAME").value;

s1=usn.search(/^[1-4][A-Za-z]{2}[0-9]{2}[A-Za-z]{2}[0-9]{3}$/);
if(s1>=0)
alert("This is a valid Usn number");
else
alert("This is not a valid Usn number");

s2=name.search(/^[A-Za-z]{1,15}$/);
if(s2>=0)
alert("This is a valid name");
else
alert("This is not a valid name");
}
</script>
</head>
<body>
<form action="">
<p>USN:<input type="text" id="USN" /> </p>
<p>Name:<input type="text" id="NAME" /> </p>
<p><input type="submit" value="validate" onclick="match();" /> </p>
</form>
</body>
</html>
